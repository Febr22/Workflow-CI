name: CI Pipeline

on: [push]

jobs:
  build-and-train:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install Dependencies
      run: |
        pip install mlflow pandas scikit-learn matplotlib seaborn
    - name: Train Model
      run: python modelling.py